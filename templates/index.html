<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Enviro Plus Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <meta name="keywords" content="Enviro+, EnviroPlus, RaspberryPi" />
    <meta
      name="description"
      content="Web interface for Enviro+ sensor board plugged into a Raspberry Pi"
    />
    <meta name="theme-color" content="#b0b0b0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/normalize.css') }}"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
      media="all"
    />
  </head>

  <body
    id="body"
    data-hasGasSensor="{{ gas_sensor }}"
    data-hasParticulateSensor="{{ particulate_sensor }}"
    data-hasFanGPIO="{{ fan_gpio }}"
  >
    <script>
      // Load user theme-color
      const savedThemeColor = localStorage.getItem("theme-color");
      const body = document.getElementById("body");
      if (savedThemeColor) {
        body.className = savedThemeColor;
      } else {
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          body.className = "theme-dark";
        } else {
          // by default
          body.className = "theme-light";
        }
      }
    </script>
    <!-- Header -->
    <header class="header">
      <div class="header-title">
        <h1>Enviro Plus Web</h1>
      </div>

      <div class="header-settings">
        <div>
          <span id="time"></span>
        </div>

        <div>

              />
              <circle cx="299" cy="210" r="20" />
              <circle cx="212" cy="297" r="20" />
              <circle cx="125" cy="210" r="20" />
              <circle cx="125" cy="297" r="20" />
              <circle cx="125" cy="384" r="20" />
              <circle cx="212" cy="384" r="20" />
              <circle cx="212" cy="210" r="20" />
            </svg>
          </span>
          <label for="graph-sel" class="visually-hidden"> Time range </label>
          <select id="graph-sel">
            <option value="5min">5 minutes</option>
            <option value="day">1 day</option>
            <option value="week">1 week</option>
            <option value="month">1 month</option>
            <option value="year">1 year</option>
          </select>
        </div>

        <div class="container-fan-gpio">

              />

                  stroke-width="5.761"
                />
                <circle
                  cx="257.201"
                  cy="257.229"
                  r="207.024"
                  fill="none"
                  stroke-width="34.016"
                />
              </g>
              <defs>
                <path
                  id="A"
                  d="M462 40c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm0 0"
                />
                <filter
                  id="B"
                  x="0"
                  width="1"
                  y="0"
                  height="1"
                  color-interpolation-filters="sRGB"
                >
                  <feGaussianBlur stdDeviation="0" />
                </filter>
              </defs>
            </svg>
          </span>
          <label for="fan" class="visually-hidden"> Fan power </label>
          <input
            id="fan"
            type="number"
            min="0"
            max="100"
            step="5"
            value="100"
            name="fan"
          />
        </div>

        <div>
          <button type="button" id="theme-dark" title="Change to Dark theme">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              class="button-icon-svg"
              fill="currentColor"
            >
              <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
              />
            </svg>
          </button>
          <button type="button" id="theme-light" title="Change to Light theme">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              class="button-icon-svg"
              fill="currentColor"
            >
              <path
                d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"

              preserveAspectRatio="xMidYMid"

                d="M128.075 236.074l47.104-144.97h66.015l-113.12 144.97z"

              <path
                d="M241.194 91.104h0l14.314 44.055a9.75 9.75 0 0 1-3.543 10.903l-123.89 90.012 113.12-144.97z"

              <path
                d="M241.194 91.105H175.18L203.55 3.8c1.46-4.493 7.815-4.492 9.275 0l28.37 87.314z"
                fill="#e24329"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="main">
      <div class="container-readings">
        <table>
          <tbody>
            <tr>
              <td><span class="color-red">▣ Temperature:</span></td>
              <td><span id="temp"></span>&deg;C</td>
            </tr>
            <tr>
              <td><span class="color-blue">▣ Humidity:</span></td>
              <td><span id="humi"></span>%</td>
            </tr>
            <tr>
              <td><span class="color-green">▣ Pressure:</span></td>
              <td><span id="pres"></span>&nbsp;mBar</td>
            </tr>
            <tr>
              <td><span class="color-yellow">▣ Light:</span></td>
              <td><span id="lux"></span>&nbsp;lux</td>
            </tr>
          </tbody>
        </table>

        <details class="readings-gas">
          <summary>Gas</summary>
          <table>
            <tbody>
              <tr>
                <td><span class="color-violet">▣ Oxidising:</span></td>
                <td><span id="oxi"></span>&nbsp;k&Omega;</td>
              </tr>
              <tr>
                <td><span class="color-orange">▣ Reducing:</span></td>
                <td><span id="red"></span>&nbsp;k&Omega;</td>
              </tr>
              <tr>
                <td>
                  <span class="color-turquoise">▣ NH<sub>3</sub>:</span>
                </td>
                <td><span id="nh3"></span>&nbsp;k&Omega;</td>
              </tr>
            </tbody>
          </table>
        </details>

        <details class="readings-pm">
          <summary>Particulate matter</summary>
          <table>
            <tbody>
              <tr>
                <td><span class="color-pmColor03">▣ &gt;0.3um:</span></td>
                <td><span id="pm03"></span>&nbsp;/&nbsp;0.1l</td>
              </tr>
              <tr>
                <td><span class="color-pmColor05">▣ &gt;0.5um:</span></td>
                <td><span id="pm05"></span>&nbsp;/&nbsp;0.1l</td>
              </tr>
              <tr>
                <td><span class="color-pmColor10">▣ &gt;1.0um:</span></td>
                <td><span id="pm10"></span>&nbsp;/&nbsp;0.1l</td>
              </tr>
              <tr>
                <td><span class="color-pmColor25">▣ &gt;2.5um:</span></td>
                <td><span id="pm25"></span>&nbsp;/&nbsp;0.1l</td>
              </tr>
              <tr>
                <td><span class="color-pmColor50">▣ &gt;5.0um:</span></td>
                <td><span id="pm50"></span>&nbsp;/&nbsp;0.1l</td>
              </tr>
              <tr>
                <td><span class="color-pmColor100">▣ &gt;10.0um:</span></td>
                <td><span id="pm100"></span>&nbsp;/&nbsp;0.1l</td>
              </tr>
            </tbody>
          </table>
        </details>

        <details>
          <summary>Scale factors</summary>
          <table class="scale-factors">
            <tbody id="scale-factors-tbody"></tbody>
          </table>
        </details>
      </div>

      <div id="container-graph" class="container-graph">
        <canvas id="canvas-graph"></canvas>
      </div>
    </main>

    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
