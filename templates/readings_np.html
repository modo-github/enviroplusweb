<table>
    <tr>
        <td class="readings-time" colspan="2">{{ time }}</td>
    </tr>
    <tr>
        <td colspan="2"><hr></td>
    </tr>    
    <tr>
        <td><span class="color-red">▣ Temperature:</span></td>
        <td>{{ temp }}&deg;C</td>
    </tr>
    <tr>
        <td><span class="color-blue">▣ Humidity:</span></td>
        <td>{{ humi }}%</td>
    </tr>
    <tr>
        <td><span class="color-green">▣ Pressure:</span></td>
        <td>{{ pres }}&nbsp;mBar</td>
    </tr>
    <tr>
        <td><span class="color-yellow">▣ Light:</span></td>
        <td>{{ lux }} lux</td>
    </tr>
    <tr>
        <td colspan="2"><hr></td>
    </tr>    
    <tr>
        <td><span class="color-violet">▣ Oxidising:</span></td>
        <td>{{ oxi }}&nbsp;k&Omega;</td>
    </tr>
    <tr>
        <td><span class="color-darkorange">▣ Reducing:</span></td>
        <td>{{ red }}&nbsp;k&Omega;</td>
    </tr>
    <tr>
        <td><span class="color-cyan">▣ NH<sub>3</sub>:</span></td>
        <td>{{ nh3 }}&nbsp;k&Omega;</td>
    </tr>
    <tr>
        <td colspan="2"><hr></td>
    </tr>    
</table>
